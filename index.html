<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accountability Table</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Accountability Table</h1>
            <p>
                A simple yet effective way to manage and track your Study accountability
            </p>
        </header>
        <div class="table"></div>
        <!-- Modal for countdown -->
        <div class="modal" id="countdownModal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p id="timeRemaining">Time remaining today:</p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
